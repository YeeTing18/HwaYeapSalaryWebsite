<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salary Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            height: 120px;
            margin-bottom: 1rem;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8B0000;
            margin-bottom: 0.5rem;
        }

        .company-address {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            border-color: #8B0000;
            box-shadow: 0 0 0 0.2rem rgba(139, 0, 0, 0.25);
        }

        .btn-login {
            background-color: #8B0000;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            font-weight: 600;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: #6B0000;
        }

        .input-group-text {
            background-color: transparent;
            border: 1px solid #dee2e6;
            border-right: none;
        }

        .password-toggle {
            cursor: pointer;
            background-color: transparent;
            border: 1px solid #dee2e6;
            border-left: none;
        }

        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="HwaYeapLogo.jpg" alt="Company Logo">
            <div class="company-name">Hwa Yeap Engineering</div>
            <div class="company-address">52 & 53, Jalan Pontian Maju 2, Taman Perindustrian, Mutiara, 82000 Pontian, Johor Darul Ta'zim</div>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID(malaysiasalary)</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="userId" placeholder="Enter your ID" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password(abbey@291829)</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="input-group-text password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <div class="alert alert-danger" id="errorAlert" role="alert">
                Invalid User ID or Password
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            
            // Check credentials
            if (userId === 'malaysiasalary' && password === 'abbey@291829') {
                // Successful login
                window.location.href = 'main.html';
            } else {
                // Failed login
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            }
            
            return false;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
